<!doctype html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/styles.css" />
  </head>

<body>

<h2>The Form Validation</h2>

<p>
  <input type="text" id="text" name="text" maxlength="32"/>
  <span id="text-counter"></span>
  <span id="text-error" class="error">Text must be 4-32 characters</span>
</p>


<p>
  <textarea placehoder="a lot more text" id="textarea" maxlength="140"></textarea>
  <span id="textarea-counter"></span>
  <span id="textarea-error" class="error">Text must be 4-140 characters</span>
</p>


<input type="password" id="password" placeholder="Password" maxlength="16"/>
<span id="pw-counter"></span>
<span id="pw-error" class="error">Password must be 6-16 characters</span>


<p>
  <input type="password" id="confirm-password" placeholder="Confirm Password" maxlength="16"/>
  <span id="pw-confirm-counter"></span>
  <span id="pw-confirm-error" class="error">Passwords do not match</span>
</p>

<button id="submit" name="submit">Submit</button>


<h2>The Dropdown</h2>


  <ul class="top">Click me!

    <ul><li>Try hovering/clicking on me!</li></ul>
    <ul><li>Or me!</li></ul>
    <ul><li>Me too!</li></ul>

  </ul>





  <script src="/script.js"></script>
</body>
</html>
